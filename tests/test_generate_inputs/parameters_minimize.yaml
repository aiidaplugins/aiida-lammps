compute:
  ke/atom:
  - group: all
    type:
    - keyword: ' '
      value: ' '
  pe/atom:
  - group: all
    type:
    - keyword: ' '
      value: ' '
  pressure:
  - group: all
    type:
    - thermo_temp
  stress/atom:
  - group: all
    type:
    - 'NULL'
control:
  timestep: 1.0e-05
  units: metal
dump:
  dump_rate: 1000
fix:
  box/relax:
  - group: all
    type:
    - iso
    - 0.0
    - vmax
    - 0.001
minimize:
  energy_tolerance: 0.0001
  force_tolerance: 1.0e-05
  max_evaluations: 5000
  max_iterations: 5000
  style: cg
potential: {}
structure:
  atom_style: atomic
thermo:
  printing_rate: 100
  thermo_printing:
    ke: true
    pe: true
    press: true
    pxx: true
    pyy: true
    pzz: true
    step: true
