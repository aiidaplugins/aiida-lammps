compute:
  ke/atom:
  - group: all
    type:
    - keyword: ' '
      value: ' '
  pe/atom:
  - group: all
    type:
    - keyword: ' '
      value: ' '
  pressure:
  - group: all
    type:
    - thermo_temp
  stress/atom:
  - group: all
    type:
    - 'NULL'
control:
  timestep: 1.0e-05
  units: metal
dump:
  dump_rate: 1000
fix:
  box/relax:
  - group: all
    type:
    - iso
    - 0.0
    - vmax
    - 0.001
md:
  integration:
    constraints:
      iso:
      - 0.0
      - 0.0
      - 1000.0
      temp:
      - 300
      - 300
      - 100
    style: npt
potential: {}
structure:
  atom_style: atomic
thermo:
  printing_rate: 100
  thermo_printing:
    ke: true
    pe: true
    press: true
    pxx: true
    pyy: true
    pzz: true
    step: true
