# Install pre-commit hooks via
# pre-commit install
exclude: >
  (?x)^(
    tests/input_files/.*|
    tests/.*txt
  )$

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-json
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.7
    hooks:
    - id: ruff
      args: [--fix]
    - id: ruff-format
